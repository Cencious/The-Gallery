{% extends 'base.html' %}
{% block content %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add photo</title>
     <!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">

<style>
    body{
        background-color: #646fd4;
    }
</style>
</head>
<body class="m-5">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-4">
                <a href="{% url 'gallery' %}"class="btn btn-dark my-3">Go Back</a>
                <div class="card">
                    
                    <form method="post" action="" enctype="multipart/form-data">

                        {% csrf_token %}
                        <div class="form-group m-3">
                            <label>Description</label>
                            <input required name="description" placeholder="Enter a description" class="form-control">
                        </div>

                        <div class="form-group m-3">
                            <label>Select a category</label>
                            <select name="category" class="form-control">
                                <option value="none">Select a category...</option>
                                {%for category in categories%}
                                    <option value="{{category.id}}">{{category.name}}</option> 
                                {% endfor %}
                            </select>
                        </div>

                        <div class="form-group m-3">
                            <label>Create a new category</label>
                            <input name="category_new" placeholder="Create a new category" class="form-control">
                          </div>

                          <div class="form-group m-3">
                            <label>Add a new location</label>
                            <input name="category_new" placeholder="Add a new location" class="form-control">
                          </div>


                        <div class="form-group m-3">
                          <label>Upload Image</label>
                          <input required name="image" type="file" class="form-control-file">
                        </div>
                        <button type="submit"class="btn btn-primary m-3">Submit</button>
                      </form>
                </div>
               
            </div>

        </div>
    </div>
    {%endblock%}
</body>

</html>
