<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gallery</title>
     <!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">

<style>
    .image-thumbail{
        height: 200px;
    }
</style>
</head>
<body class="m-5">
    <div class="container">
        <div class="row">
            <div class="col-md-3">
                <div class="card">
                    <div class="card-header">
                    Categories
                    </div>
                    <ul class="list-group list-group-flush">
                      <li class="list-group-item">All</li>

                      {% for category in categories%}
                      <li class="list-group-item">{{category.name}}</li>
                      {% endfor%}                
                                                            
                      <a href="[% url 'add' %] " class="btn btn-outline-dark btn-block btn-sm">Add Photo</a>
                      
                    </ul>
                  </div>
            </div>
            <div class="col-md-9">
                <div class="row">
                    {% for photo in photos %}
                    <div class="col-md-4">
                        <div class="card my-2">
                            <img class="image-thumbnail" src="{{photo.image.url}}" alt="Card image cap">
                            <div class="card-body">
                                <!-- puttng category and linking to photo -->
                                <small>Category: {{photo.category.name}}</small>
                            </div>
                            <a href="{% url 'photo' photo.id %}" class="btn btn-outline-dark ">View</a>
                        </div>
                    </div>
                   {% endfor %}
                </div>
            </div>

        </div>

    </div>
</body>
</html>
